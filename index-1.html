<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Bot • Futuristic</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #0b0014, #1a0033, #2b004f, #3a006b);
      background-size: 800% 800%;
      animation: bgMove 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(20, 0, 40, 0.85);
      backdrop-filter: blur(14px);
      border-radius: 22px;
      padding: 35px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 40px rgba(170, 0, 255, 0.35);
      border: 1px solid rgba(180, 100, 255, 0.3);
      text-align: center;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 26px;
      letter-spacing: 1.5px;
      color: #d9a6ff;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #d3c2e6;
      margin-bottom: 25px;
    }

    .bot-number {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #b14cff, #ff5cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 14px 30px;
      border-radius: 50px;
      background: linear-gradient(135deg, #7f00ff, #e100ff);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 0 20px rgba(200, 0, 255, 0.6);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(255, 0, 255, 0.9);
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #9b86b3;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>WHATSAPP BOT</h1>
    <p>Bot otomatis futuristik • cepat • modern • gen-z vibes</p>

    <div class="bot-number">
      +62 858-2224-7742
    </div>

    <a class="btn" href="https://wa.me/6285822247742" target="_blank">
      CHAT BOT
    </a>

    <footer>
      © 2026 • Futuristic Bot System
    </footer>
  </div>

</body>
</html>
